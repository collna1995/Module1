<!doctype html>
<html ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green{
    color: green;
    }
    .red {
    color: red;
    }
    </style>
    <script type="text/javascript" src="angular.min.js">
    </script>
    <script type="text/javascript" src="app.js">
    </script>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchItems"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <span class="red">You do not consider an empty item</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItem()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <span ng-class="{red:lunchItems=='',green:lunchItems.length>0}">{{message}}</span>
         </div>
   </div>

</body>
</html>
